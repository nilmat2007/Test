<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2HTML Demo</title>
    <link rel="stylesheet" href="css/flex2html.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .reset-this {
            all: initial;
        }
        #flex-show {
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Flex2HTML Demo</h1>
        
        <div class="row justify-content-start mt-3">
            <div class="col-md-4">
                <label for="altText">ข้อความแสดงแทน FLEX หน้าแชท <span class="text-muted" id="text-count">(0/400)</span></label>
                <input type="text" class="form-control" id="altText" maxlength="400">
            </div>
        </div>

        <div class="row justify-content-center gap-2 mt-3">
            <div class="col-md-7">
                <label for="json">JSON</label>
                <textarea name="json" id="json" rows="15" class="form-control"></textarea>
                <div class="row g-3 mt-1">
                    <div class="col">
                        <button id="save" class="btn btn-primary w-100"><i class="bi bi-floppy2-fill"></i>&nbsp;บันทึก</button>
                    </div>
                    <div class="col">
                        <button id="shared" class="btn btn-success w-100"><i class="bi bi-share-fill"></i>&nbsp;แชร์ไปห้องแชทอื่น</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 rounded" style="background-color: #849ebf;background-image: url(./line\ bg.jpg);background-size: contain;overflow: auto;">
                <div class="reset-this">
                    <div id="flex-show" style="padding-top: 10px;">
                        <div class="text-light w-100 text-center my-3">
                            พื้นที่แสดงตัวอย่าง Flex จะปรากฏที่นี่
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="flexlist" class="row justify-content-start mt-5">
            <!-- Template for flex items will be inserted here dynamically -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="previewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title" id="previewModalLabel">Flex Preview</h5>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
                <div class="modal-body" style="background-color: #849ebf;background-image: url(./line\ bg.jpg);background-size: contain;">
                    <div class="reset-this container-fluid">
                        <div id="flex1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="json-copy">Copy</button>
                    <button type="button" class="btn btn-warning" id="json-update">Update <span class="hide" id="update-id"></span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/flex2html.min.js"></script>
    <script>
        // Your JavaScript code here
        document.addEventListener('DOMContentLoaded', function() {
            const jsonTextarea = document.getElementById('json');
            const saveButton = document.getElementById('save');
            const sharedButton = document.getElementById('shared');
            const flexShowDiv = document.getElementById('flex-show');
            const altTextInput = document.getElementById('altText');
            const textCount = document.getElementById('text-count');

            // Example Flex JSON (you can replace this with your default or load it dynamically)
            const defaultFlexJson = {
                "type": "bubble",
                "hero": {
                    "type": "image",
                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_1_cafe.png",
                    "size": "full",
                    "aspectRatio": "20:13",
                    "aspectMode": "cover",
                    "action": { "type": "uri", "uri": "http://linecorp.com/" }
                },
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        {
                            "type": "text",
                            "text": "Brown Cafe",
                            "weight": "bold",
                            "size": "xl"
                        },
                        // ... (rest of the Flex JSON structure)
                    ]
                },
                "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "spacing": "sm",
                    "contents": [
                        {
                            "type": "button",
                            "style": "link",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "CALL",
                                "uri": "https://linecorp.com"
                            }
                        },
                        {
                            "type": "button",
                            "style": "link",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "WEBSITE",
                                "uri": "https://linecorp.com"
                            }
                        },
                        {
                            "type": "spacer",
                            "size": "sm"
                        }
                    ],
                    "flex": 0
                }
            };

            // Initialize with default JSON
            jsonTextarea.value = JSON.stringify(defaultFlexJson, null, 2);
            renderFlex();

            // Function to render Flex
            function renderFlex() {
                try {
                    const flexJson = JSON.parse(jsonTextarea.value);
                    flexShowDiv.innerHTML = ''; // Clear previous content
                    flex2html("flex-show", {
                        "type": "flex",
                        "altText": altTextInput.value || "Flex Message",
                        "contents": flexJson
                    });
                } catch (error) {
                    console.error('Invalid JSON:', error);
                    flexShowDiv.innerHTML = '<div class="text-danger">Invalid JSON</div>';
                }
            }

            // Event listeners
            jsonTextarea.addEventListener('input', renderFlex);
            saveButton.addEventListener('click', saveFlexTemplate);
            sharedButton.addEventListener('click', shareFlexTemplate);
            altTextInput.addEventListener('input', updateAltTextCount);

            function updateAltTextCount() {
                const count = altTextInput.value.length;
                textCount.textContent = `(${count}/400)`;
            }

            function saveFlexTemplate() {
                // Implement save functionality
                console.log('Saving Flex template...');
            }

            function shareFlexTemplate() {
                // Implement share functionality
                console.log('Sharing Flex template...');
            }

            // Initialize
            updateAltTextCount();
            renderFlex();
        });
    </script>
</body>
</html>
