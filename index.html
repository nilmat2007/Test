<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2HTML Demo</title>
    <link rel="stylesheet" href="css/flex2html.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .reset-this {
            all: initial;
        }
        #flex-show {
            min-height: 300px;
        }
        .listtemplate {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Flex2HTML Demo</h1>
        
        <div class="row justify-content-start mt-3">
            <div class="col-md-4">
                <label for="altText">ข้อความแสดงแทน FLEX หน้าแชท <span class="text-muted" id="text-count">(0/400)</span></label>
                <input type="text" class="form-control" id="altText" maxlength="400">
            </div>
        </div>

        <div class="row justify-content-center gap-2 mt-3">
            <div class="col-md-7">
                <label for="json">JSON</label>
                <textarea name="json" id="json" rows="15" class="form-control"></textarea>
                <div class="row g-3 mt-1">
                    <div class="col">
                        <button id="save" class="btn btn-primary w-100"><i class="bi bi-floppy2-fill"></i>&nbsp;บันทึก</button>
                    </div>
                    <div class="col">
                        <button id="preview" class="btn btn-warning w-100"><i class="bi bi-eye-fill"></i>&nbsp;ดูตัวอย่าง</button>
                    </div>
                    <div class="col">
                        <button id="shared" class="btn btn-success w-100"><i class="bi bi-share-fill"></i>&nbsp;แชร์ไปห้องแชทอื่น</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 rounded" style="background-color: #849ebf;background-image: url(./line\ bg.jpg);background-size: contain;overflow: auto;">
                <div class="reset-this">
                    <div id="flex-show" style="padding-top: 10px;">
                        <div class="text-light w-100 text-center my-3">
                            พื้นที่แสดงตัวอย่าง Flex จะปรากฏที่นี่
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-5 mb-3">บันทึก Flex Templates</h2>
        <div id="flexlist" class="row justify-content-start">
            <!-- Template items will be inserted here dynamically -->
        </div>
    </div>

    <!-- Template for flex list items -->
    <template id="flex-template-item">
        <div class="col-md-4 listtemplate mt-2">
            <div class="btn-group d-flex">
                <button type="button" class="btn btn-outline-info text-dark fw-bold btn-head col-12"></button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li class="m-1"><a class="btn btn-success shared-flex w-100">แชร์ไปห้องแชทอื่น</a></li>
                    <li class="m-1"><a class="btn btn-secondary show-json w-100">ดู JSON</a></li>
                    <li class="m-1"><a class="btn btn-warning share-link w-100">คัดลอกลิ้งค์แชร์</a></li>
                    <li class="m-1"><a class="btn btn-danger delete-list w-100">ลบ</a></li>
                </ul>
            </div>
        </div>
    </template>

    <!-- Modal -->
    <div class="modal fade" id="previewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title" id="previewModalLabel">Flex Preview</h5>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
                <div class="modal-body" style="background-color: #849ebf;background-image: url(./line\ bg.jpg);background-size: contain;">
                    <div class="reset-this container-fluid">
                        <div id="flex1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="json-copy">Copy</button>
                    <button type="button" class="btn btn-warning" id="json-update">Update <span class="hide" id="update-id"></span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/flex2html.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonTextarea = document.getElementById('json');
            const saveButton = document.getElementById('save');
            const previewButton = document.getElementById('preview');
            const sharedButton = document.getElementById('shared');
            const flexShowDiv = document.getElementById('flex-show');
            const altTextInput = document.getElementById('altText');
            const textCount = document.getElementById('text-count');
            const flexList = document.getElementById('flexlist');
            const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));

            // Example Flex JSON (you can replace this with your default or load it dynamically)
            const defaultFlexJson = {
                "type": "bubble",
                "hero": {
                    "type": "image",
                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_1_cafe.png",
                    "size": "full",
                    "aspectRatio": "20:13",
                    "aspectMode": "cover",
                    "action": { "type": "uri", "uri": "http://linecorp.com/" }
                },
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                        {
                            "type": "text",
                            "text": "Brown Cafe",
                            "weight": "bold",
                            "size": "xl"
                        },
                        {
                            "type": "box",
                            "layout": "baseline",
                            "margin": "md",
                            "contents": [
                                {
                                    "type": "icon",
                                    "size": "sm",
                                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
                                },
                                {
                                    "type": "icon",
                                    "size": "sm",
                                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
                                },
                                {
                                    "type": "icon",
                                    "size": "sm",
                                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
                                },
                                {
                                    "type": "icon",
                                    "size": "sm",
                                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gold_star_28.png"
                                },
                                {
                                    "type": "icon",
                                    "size": "sm",
                                    "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/review_gray_star_28.png"
                                },
                                {
                                    "type": "text",
                                    "text": "4.0",
                                    "size": "sm",
                                    "color": "#999999",
                                    "margin": "md",
                                    "flex": 0
                                }
                            ]
                        },
                        {
                            "type": "box",
                            "layout": "vertical",
                            "margin": "lg",
                            "spacing": "sm",
                            "contents": [
                                {
                                    "type": "box",
                                    "layout": "baseline",
                                    "spacing": "sm",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "Place",
                                            "color": "#aaaaaa",
                                            "size": "sm",
                                            "flex": 1
                                        },
                                        {
                                            "type": "text",
                                            "text": "Miraina Tower, 4-1-6 Shinjuku, Tokyo",
                                            "wrap": true,
                                            "color": "#666666",
                                            "size": "sm",
                                            "flex": 5
                                        }
                                    ]
                                },
                                {
                                    "type": "box",
                                    "layout": "baseline",
                                    "spacing": "sm",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "Time",
                                            "color": "#aaaaaa",
                                            "size": "sm",
                                            "flex": 1
                                        },
                                        {
                                            "type": "text",
                                            "text": "10:00 - 23:00",
                                            "wrap": true,
                                            "color": "#666666",
                                            "size": "sm",
                                            "flex": 5
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },
                "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "spacing": "sm",
                    "contents": [
                        {
                            "type": "button",
                            "style": "link",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "CALL",
                                "uri": "https://linecorp.com"
                            }
                        },
                        {
                            "type": "button",
                            "style": "link",
                            "height": "sm",
                            "action": {
                                "type": "uri",
                                "label": "WEBSITE",
                                "uri": "https://linecorp.com"
                            }
                        },
                        {
                            "type": "spacer",
                            "size": "sm"
                        }
                    ],
                    "flex": 0
                }
            };

            // Initialize with default JSON
            jsonTextarea.value = JSON.stringify(defaultFlexJson, null, 2);
            renderFlex();

            // Function to render Flex
            function renderFlex(targetElement = 'flex-show') {
                try {
                    const flexJson = JSON.parse(jsonTextarea.value);
                    const targetDiv = document.getElementById(targetElement);
                    targetDiv.innerHTML = ''; // Clear previous content
                    flex2html(targetElement, {
                        "type": "flex",
                        "altText": altTextInput.value || "Flex Message",
                        "contents": flexJson
                    });
                } catch (error) {
                    console.error('Invalid JSON:', error);
                    document.getElementById(targetElement).innerHTML = '<div class="text-danger">Invalid JSON</div>';
                }
            }

            // Event listeners
            jsonTextarea.addEventListener('input', () => renderFlex('flex-show'));
            saveButton.addEventListener('click', saveFlexTemplate);
            previewButton.addEventListener('click', showPreview);
            sharedButton.addEventListener('click', shareFlexTemplate);
            altTextInput.addEventListener('input', updateAltTextCount);

            function updateAltTextCount() {
                const count = altTextInput.value.length;
                textCount.textContent = `(${count}/400)`;
            }

            function saveFlexTemplate() {
                const template = {
                    id: Date.now(),
                    name: `Template ${flexList.children.length + 1}`,
                    json: jsonTextarea.value,
                    altText: altTextInput.value
                };
                addTemplateToList(template);
                // Here you would typically also save to a database or localStorage
            }

        function addTemplateToList(template) {
            const templateItem = document.importNode(document.getElementById('flex-template-item').content, true);
            templateItem.querySelector('.btn-head').textContent = template.name;
            templateItem.querySelector('.shared-flex').addEventListener('click', () => shareFlexTemplate(template));
            templateItem.querySelector('.show-json').addEventListener('click', () => showJsonInEditor(template));
            templateItem.querySelector('.share-link').addEventListener('click', () => copyShareLink(template));
            templateItem.querySelector('.delete-list').addEventListener('click', () => deleteTemplate(template.id));
            
            const listItem = document.createElement('div');
            listItem.classList.add('col-md-4', 'listtemplate', 'mt-2');
            listItem.dataset.templateId = template.id;
            listItem.appendChild(templateItem);
            flexList.appendChild(listItem);
        }

        function showPreview() {
            renderFlex('flex1');
            previewModal.show();
        }

        function shareFlexTemplate(template = null) {
            const flexToShare = template ? template : {
                json: jsonTextarea.value,
                altText: altTextInput.value
            };
            // Here you would implement the sharing functionality
            console.log('Sharing Flex template:', flexToShare);
            alert('Sharing functionality to be implemented');
        }

        function showJsonInEditor(template) {
            jsonTextarea.value = template.json;
            altTextInput.value = template.altText;
            renderFlex('flex-show');
            updateAltTextCount();
        }

        function copyShareLink(template) {
            // Here you would generate a shareable link
            const shareableLink = `https://your-domain.com/share?template=${template.id}`;
            navigator.clipboard.writeText(shareableLink).then(() => {
                alert('Shareable link copied to clipboard!');
            });
        }

        function deleteTemplate(templateId) {
            const templateElement = flexList.querySelector(`[data-template-id="${templateId}"]`);
            if (templateElement) {
                templateElement.remove();
                // Here you would also remove the template from your storage (e.g., database or localStorage)
            }
        }

        // Copy JSON button in modal
        document.getElementById('json-copy').addEventListener('click', function() {
            navigator.clipboard.writeText(jsonTextarea.value).then(() => {
                alert('JSON copied to clipboard!');
            });
        });

        // Update JSON button in modal
        document.getElementById('json-update').addEventListener('click', function() {
            const updateId = document.getElementById('update-id').textContent;
            if (updateId) {
                // Here you would update the stored template
                console.log('Updating template:', updateId);
                // Update the list item
                const listItem = flexList.querySelector(`[data-template-id="${updateId}"]`);
                if (listItem) {
                    listItem.querySelector('.btn-head').textContent = `Updated Template ${updateId}`;
                }
            }
            previewModal.hide();
        });

        // Load saved templates (example)
        const savedTemplates = [
            { id: 1, name: 'Template 1', json: JSON.stringify(defaultFlexJson), altText: 'Example Template 1' },
            { id: 2, name: 'Template 2', json: JSON.stringify(defaultFlexJson), altText: 'Example Template 2' }
        ];
        savedTemplates.forEach(addTemplateToList);

        // Initialize
        updateAltTextCount();
        renderFlex();
    });
</script>
</body>
</html>
